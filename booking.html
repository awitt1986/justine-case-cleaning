<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Online Booking System</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        form { margin: 20px; }\n        label { display: block; margin: 10px 0 5px; }\n        input, select { width: 100%; padding: 10px; margin-bottom: 10px; }\n        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }\n        button:hover { background-color: #45a049; }\n    </style>\n</head>\n<body>\n    <h1>Online Booking System</h1>\n    <form id="booking-form">\n        <label for="service">Select Service:</label>\n        <select id="service" name="service" required>\n            <option value="cleaning">Cleaning</option>\n            <option value="deep-cleaning">Deep Cleaning</option>\n            <option value="window-cleaning">Window Cleaning</option>\n            <option value="carpet-cleaning">Carpet Cleaning</option>\n        </select>\n        <label for="date">Select Date:</label>\n        <input type="date" id="date" name="date" required>\n        <label for="time">Select Time:</label>\n        <input type="time" id="time" name="time" required>\n        <button type="submit">Book Appointment</button>\n    </form>\n    <div id="confirmation-message" style="display: none;"></div>\n    <script>\n        document.getElementById('booking-form').onsubmit = function(event) {\n            event.preventDefault();\n            const service = document.getElementById('service').value;\n            const date = document.getElementById('date').value;\n            const time = document.getElementById('time').value;\n            const message = `Booking confirmed for ${service} on ${date} at ${time}.`;\n            document.getElementById('confirmation-message').innerText = message;\n            document.getElementById('confirmation-message').style.display = 'block';\n        };\n    <\/script>\n</body>\n</html>
