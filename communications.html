<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications</title>
</head>
<body>
    <h1>Integrated Communication Options</h1>
    <h2>Contact Us</h2>
    <form>
        <h3>SMS</h3>
        <label for="sms-number">Phone Number:</label>
        <input type="text" id="sms-number" name="sms-number" placeholder="Enter your phone number"><br>
        <button type="submit">Send SMS</button>
        <h3>Email</h3>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
        <button type="submit">Send Email</button>
        <h3>Voicemail</h3>
        <p>Call us at 1-800-555-0199 to leave a voicemail.</p>
        <h3>Customer Messaging System</h3>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message..."></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
